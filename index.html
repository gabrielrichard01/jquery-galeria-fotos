<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Jquery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova Imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="Ver imagem em tempo real" target="_blank">
                    Ver imagem em tempo real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="Ver imagem em tempo real" target="_blank">
                    Ver imagem em tempo real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="Ver imagem em tempo real" target="_blank">
                    Ver imagem em tempo real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
